syntax = "proto3";
package gateway;
option go_package = "github.com/zdglf/edge-driver-proto/gateway";
import "google/protobuf/empty.proto";


service RpcGateway {
  rpc GetGatewayInfo(google.protobuf.Empty) returns (GateWayInfoResponse) {}
}

message GateWayInfoResponse {
  string env = 2;
  string gw_id = 3;
  string local_key = 4;
}